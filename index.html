<!DOCTYPE html>
<html>
	<head>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.1.0.js"></script>
		<title>NodeJS + Serial</title>
		<style>
		* {
			padding: 0;
			margin: 0;
		}
		.box {
			width: 250px;
			height: 250px;
			float: left;
			border: solid 2px black;
		}
		.box::hover {
			border: solid 2px red;
		}
		#rbox {
			background-color: red;
		}
		#gbox {
			background-color: green;
		}
		#bbox {
			background-color: blue;
		}
		</style>
	</head>
	<body>
		<h1>Testing</h1>

		<div class="box" id="rbox"></div>
		<div class="box" id="gbox"></div>
		<div class="box" id="bbox"></div>


		<script>
		  var socket = io('http://localhost');
		  socket.on('news', function (data) {
		    console.log(data);
		    socket.emit('my other event', { my: 'data' });
		    $('#rbox').click( function() { 
		    	socket.emit('boxClick', { color: 'r' })
		    });
		    $('#gbox').click( function() { 
		    	socket.emit('boxClick', { color: 'g' })
		    });
		    $('#bbox').click( function() { 
		    	socket.emit('boxClick', { color: 'b' })
		    });
		  });
		</script>
	</body>
</html>
